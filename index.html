              </div>

                <div class="bottom-info"> <h3> 10k+</h3> <p> companies</p></div>

                <div class="bottom-info"> <h3> 12m+</h3> <p> queries</p>  </div>
               </div>
          </div>
          <div class="over-lay"></div>
          <div class="right-side"><img src="images/image-header-desktop.jpg" alt="card image"></div>
      </div>
        
</main>
